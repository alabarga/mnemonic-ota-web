<body>

<h1>Add reservation to user's vault:</h1>

<div id="msg"></div>

<form id="add-document">
  <div>
  <label for="document-name">Document name:</label>
  <input type="text" name="document-name" value="Reserva VillaMagna 10/02/2018"/>
  </div>

  <div>  
  <label for="document-key">Document key:</label>
  <input type="text" name="document-key" value="R-VM-223215"/>
  </div>

  <div>    
  <label for="issuer-name">Issuer name:</label>
  <input type="text" name="issuer-name" value="Hotel Villa Magna - Madrid"/>
  </div>

  <div>    
  <label for="expiration-time">Expiration time (minutes):</label>
  <input type="text" name="expiration-time" value="60" />
  </div>

  <div>    
  <label for="offchain-url">Off-chain URL:</label>
  <input type="text" name="offchain-url" value="https://ipfs.io/ipfs/4152541" />
  </div>

  <button type="submit">Add Document</button>  
</form>
